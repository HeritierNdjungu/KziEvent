{% extends 'base.html' %}

{% block title %}Créer une Newsletter - {{ block.super }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">Créer une Newsletter</h5>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="titre" class="form-label">Titre</label>
                            <input type="text" class="form-control" id="titre" name="titre" required>
                        </div>
                        <div class="mb-3">
                            <label for="contenu" class="form-label">Contenu</label>
                            <textarea class="form-control" id="contenu" name="contenu" rows="10" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Destinataires</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="destinataires" value="tous" id="tous">
                                <label class="form-check-label" for="tous">
                                    Tous les abonnés
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="destinataires" value="particuliers" id="particuliers">
                                <label class="form-check-label" for="particuliers">
                                    Particuliers
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="destinataires" value="entreprises" id="entreprises">
                                <label class="form-check-label" for="entreprises">
                                    Entreprises
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="destinataires" value="ecoles" id="ecoles">
                                <label class="form-check-label" for="ecoles">
                                    Écoles
                                </label>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send me-2"></i>Envoyer la newsletter
                            </button>
                            <a href="{% url 'dashboard_charge_communication' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Retour au dashboard
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
